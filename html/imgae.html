<!DOCTYPE html>

<h2>Alternative text</h2>

<p>The alt attribute should reflect the image content, so users who cannot see the image get an understanding of what the image contains:</p>

<img src="/images/Kadhar Ali.jpg" alt="Flowers in Chania" width="460" height="345">
<style>
img {
    width: 50%;
  }
  </style>
  </head>
  <body>
  
  <img src="/images/IMG_20210926_163858.jpg" alt="HTML5 Icon" width="128" height="128">
  
  <img src="/images/Kadhar Ali.jpg" alt="HTML5 Icon" style="width:128px;height:128px;">

  <img src="/images/programming.gif" alt="Computer Man" style="width:48px;height:48px;">

  <p><img src="/images/smiley.gif" alt="Smiley face" style="float:right;width:42px;height:42px;">
    The image will float to the right of the text.</p>
    
    <p><img src="/images/smiley.gif" alt="Smiley face" style="float:left;width:42px;height:42px;">
    The image will float to the left of the text.</p>
</body>
